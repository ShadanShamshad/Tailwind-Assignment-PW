<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Q3 Solution</title>
    <link rel="stylesheet" href="style3.css">
    <!-- font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- container -->
        <div class="flex flex-row h-screen w-9/12 bg-slate-200">

                        <div class="sidebar h-full w-1/6  bg-slate-900 text-white px-5 list-none flex flex-col items-center justify-between ">
                        
                            <div class="items-center ">
                                <!-- dashboard heading -->
                                <h6 class="text-center text-xl font-bold mb-4 mt-4 tracking-wider"> Dashboard </h6>
                                <!-- dashboard list -->
                                <ul class="space-y-3 space-x-3 text-sm py-1 text-slate-400">
                                        <li class="bg-slate-700 py-2 mr-3 px-4 ">
                                            <i class="fa-solid fa-chart-pie mr-2 " style="color: #ffffff; "></i> <span class="text-white">Dashboard</span> </li>
                                        <li>
                                    
                                        <i class="fa-solid fa-users mr-2" style="color: #909298;"></i>
                                        <span> Team</span>
                                    </li>
                                    <li>
                                        <i class="fa-solid fa-folder mr-2" style="color: #909298;"></i> 
                                        <span>Projects</span>
                                    </li>
                                    <li>
                                        <i class="fa-solid fa-calendar-days mr-2" style="color: #909298;"></i>
                                        <span>Calender</span>
                                    </li>
                                    <li>
                                        <i class="fa-solid fa-file-lines mr-2" style="color: #909298;"></i>
                                        <span>Documents</span>
                                    </li>
                                    <li>
                                        <i class="fa-solid fa-clipboard-check mr-2" style="color: #909298;"></i>
                                        <span>Reports</span>
                                    </li>
                                </ul>
                            </div>
                            <!-- your-team section -->
                            <div class="your-team pb-5 text-slate-400">
                                <!-- your-team heading -->
                                <h6 class="mb-3">Your Teams</h6>
                                <!-- your-team list -->
                                <ul class="space-y-2">
                                    <li>
                                        <i class="fa-solid fa-users mr-2" style="color: #909298;"></i>
                                        <span>PW Skills</span>
                                    </li>
                                    <li>
                                        <i class="fa-solid fa-users mr-2" style="color: #909298;"></i>
                                        <span>PW Labs</span>
                                    </li>
                                    <li>
                                        <i class="fa-solid fa-users mr-2" style="color: #909298;"></i>
                                        <span>PW-IOI</span>
                                    </li>
                                </ul>
                            </div>
                    </div>  
                        <!-- profile section -->
                        <div class="profile flex flex-row justify-between w-4/5 h-12 bg-white border px-4 py-2 mt-4 ml-3 mr-2 shadow-lg">
                            <!-- profile left icon section -->
                            <div class="icon-profile items-center"><i class="fa-solid fa-circle-user"></i> <span>Profile</span> </div>
                            <!-- profile right icon section -->
                            <div class="search-icon flex items-center"><i class="fa-solid fa-magnifying-glass"></i> <span class="px-2"><i class="fa-solid fa-bell"></i></span> </div>
                        </div>
    </div>
</body>
</html>
