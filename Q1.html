<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css"/>
    <title>Tailwind Q1 Solution</title>

</head>
<body >
    <!-- container -->
    <div class="container w-full flex flex-wrap flex-row items-center min-h-screen justify-center py-10 ">
        <!-- form-section -->
        <div class="form-section flex flex-col mx-10 sm:w-max lg:w-max xl:w-max">
            <!-- login section -->
            <h1 class="text-center text-2xl py-2 antialiased ">Login</h1>
            <p class="text-slate-500 text-xs text-center mt-0 mb-6">Enter your credential to access your account</p>
            <!-- login with google icon section -->
            <div class="flex flex-row border border-slate-400 items-stretch py-0 px-16 justify-center rounded mb-5">
                <span class="w-10 h-6 mt-2"><img src="https://blog.hubspot.com/hubfs/image8-2.jpg" alt="Google Icon" alt=""></span>
                <span class="mt-2 text-sm text-slate-700">Login with Google</span>
            </div>
            <!-- horizontal line -->
            <div class="relative flex py-5 items-center">
                <div class="flex-grow border-t border-gray-400"></div>
                <span class="flex-shrink mx-4 text-gray-400">or</span>
                <div class="flex-grow border-t border-gray-400"></div>
            </div>
            <!-- email label & input -->
    <div class="flex flex-col ">
        <label class="text-slate-800 text-sm" for="">Email Address</label>
            <input class="py-2 px-4 my-0 rounded border border-gray-400 focus-within: text-slate-600 text-sm" type="email" placeholder="email@gmail.com"/>
        </div>
            <br>
            <!-- password label & input  -->
            <div class="flex flex-col">
                <div class="flex flex-row justify-between my-0 py-0" >
                    <label  class="text-slate-800 text-sm" for="">Password</label>  <a class="text-blue-500" href="#">Forgot Password?</a></div>
                    <input class="my-0 py-2 px-4 rounded border border-gray-400 mb-3 focus-within: text-slate-600 text-sm" type="password" placeholder="Password">
            </div>
            <!-- login button -->
            <button type="submit" class="bg-blue-500 text-white my-2 px-4 py-1 ">Login</button>
            <p class="text-slate-500 text-xs text-center">Don't have an account<a class="text-slate-700 font-bold px-1" href="#">Register Here </a> </p>
        </div>
        <!-- image section -->
        
            <img class="hidden lg:block w-1/5 xl:block" src="https://img.freepik.com/free-photo/young-happy-woman-with-good-idea-sign-white-shirt-full-portrait_186202-4377.jpg?w=360&t=st=1698304541~exp=1698305141~hmac=414405f10a23c161dfb746a300556da0ad93dafabccec89bdb3464601a6a4307" alt="girl image">
        
    </div>
</body>
</html>
